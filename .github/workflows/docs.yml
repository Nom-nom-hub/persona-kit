# Build and deploy MkDocs documentation to GitHub Pages
name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade uv
          uv pip install --system mkdocs mkdocs-material

      - name: Create basic mkdocs.yml if it doesn't exist
        run: |
          if [ ! -f docs/mkdocs.yml ]; then
            cat > docs/mkdocs.yml << 'EOF'
          site_name: Persona Kit Documentation
          site_description: A toolkit for persona-driven development workflows and AI agent management
          site_url: https://nom-nom-hub.github.io/persona-kit/

          theme:
            name: material
            palette:
              primary: blue
              accent: blue

          nav:
            - Home: index.md
            - Installation: installation.md
            - Quick Start: quickstart.md
            - Personas: personas/
            - Patterns: patterns/
            - Workflows: workflows/
            - Development: development.md

          markdown_extensions:
            - admonition
            - codehilite
            - toc:
                permalink: true
          EOF
          fi

      - name: Create basic index.md if it doesn't exist
        run: |
          if [ ! -f docs/index.md ]; then
            cat > docs/index.md << 'EOF'
          # Persona Kit Documentation

          Welcome to the Persona Kit documentation! This toolkit provides persona-driven development workflows and AI agent management capabilities.

          ## Overview

          Persona Kit helps development teams implement structured workflows using predefined personas, patterns, and processes.

          ## Getting Started

          - [Installation Guide](installation.md)
          - [Quick Start Guide](quickstart.md)

          ## Key Features

          - **Personas**: Predefined roles for consistent development practices
          - **Patterns**: Reusable solutions for common development challenges
          - **Workflows**: Structured processes for different development activities
          - **AI Integration**: Tools for managing AI agent interactions
          EOF
          fi

      - name: Build with MkDocs
        run: |
          cd docs
          mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/site'

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4